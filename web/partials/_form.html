<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
        <!-- @todo http://angular-ui.github.io/bootstrap/ datepicker popup for edit -->
        <input type="texdate" ng-model="expense.created_at" class="form-control" id="created_at" placeholder=""/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Amount</label>
    <div class="col-sm-10">
        <input type="number" ng-model="expense.amount" class="form-control" id="amount" placeholder=""/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
        <input type="text" ng-model="expense.description" class="form-control" id="description" placeholder=""/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Comment</label>
    <div class="col-sm-10">
        <input type="text" ng-model="expense.comment" class="form-control" id="comment" placeholder=""/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
