# When F5 in the Angular app at /expenses, 
expense:
    path: /expenses
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    "::index.html.twig"
expense_anything:
    path: /expense/{anything}
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    "::index.html.twig"

api:
    type:     rest
    resource: AppBundle\Controller\ExpenseController
    prefix:   /api/v1

