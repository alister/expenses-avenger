NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc

# This will also catch everything else
app_blah:
    path: /{stuff}
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    "::index.html.twig"
# and finally, the generic home page
app:
    path: /
    defaults:
        _controller: FrameworkBundle:Template:template
        template:    "::index.html.twig"
